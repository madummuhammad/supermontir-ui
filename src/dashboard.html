<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="../dist/style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="bg-white border-gray-200">
      <div
        class="max-w-screen-xl flex md:flex-wrap items-center justify-between mx-auto p-4"
      >
        <div
          class="flex items-center justify-between space-x-3 rtl:space-x-reverse md:flex-row-reverse"
        >
          <a href="#" class="flex justify-start items-start gap-2 ps-2">
            <img src="../dist/img/icon/hamburger-box.svg" alt="" />
            <span class="text-sm text-gray-600 hidden md:block">MENU</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-3 rtl:space-x-reverse me-4 md:border-e-2 pe-2"
          >
            <img class="md:w-full h-8 w-40 my-2" src="../dist/img/logo.png" />
          </a>
        </div>

        <div class="w-full md:w-1/2 md:flex flex-col" id="navbar-default">
          <div
            class="font-medium hidden md:flex justify-start gap-6 p-4 md:p-0 my-4 rounded-lg rtl:space-x-reverse items-center"
          >
            <div>
              <p class="text-sm">
                Pusat Panggilan <span class="font-bold">021â€“569 49 669</span>
              </p>
            </div>

            <div class="flex items-center gap-2">
              <a class="flex-grow">
                <p class="text-sm bg-gray-200">IN</p>
              </a>

              <a class="flex-grow">
                <a href="#"
                  ><i class="fa-solid fa-bell fa-xl text-gray-600"></i
                ></a>
              </a>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-1 justify-start">
              <form class="md:me-5 me-2 w-full">
                <label
                  for="default-search"
                  class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                  >Search</label
                >
                <div class="relative flex items-center">
                  <div
                    class="absolute inset-y-0 md:end-2 end-6 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="search"
                    id="default-search"
                    class="block w-full py-2 ps-2 pe-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 0"
                    placeholder="Cari Produk..."
                    required
                  />
                </div>
              </form>
              <a href="#" class="md:ml-2">
                <i
                  class="fa-solid fa-cart-shopping md:fa-2xl fa-xl text-gray-600"
                ></i>
              </a>
            </div>

            <div class="md:flex items-center gap-2">
              <!-- Icon Menu 2 -->
              <div class="hidden md:block">
                <a
                  href="#"
                  class="md:ml-2 border border-gray-600 rounded-md py-1 px-2"
                >
                  <i class="fa-solid fa-gift fa-xl text-gray-600"></i>
                </a>
              </div>
              <!-- Icon Menu 3 -->
              <div class="hidden md:block">
                <a
                  href="#"
                  class="md:ml-2 border border-gray-600 rounded-md py-1 px-2"
                >
                  <i class="fa-solid fa-warehouse fa-xl text-gray-600"></i>
                </a>
              </div>
              <div class="flex items-center">
                <a
                  href="#"
                  class="md:ml-2 border border-gray-600 rounded-md py-1 px-2"
                >
                  <i class="fa-regular fa-user fa-xl text-gray-600"></i></a
                ><span class="hidden md:block ms-2">Username</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid bg-slate-300 pt-5">
      <div class="container mx-auto">
        <div class="flex justify-center gap-5">
          <div class="w-auto hidden md:block">
            <!-- Profile Section -->
            <div class="mb-4 flex items-center flex-col">
              <!-- Profile Picture (Circle) -->
              <img
                src="../dist/img/avatar.png"
                alt="Profile"
                class="w-20 h-20 rounded-full mr-2"
              />
              <div>
                <p class="text-lg font-medium text-gray-900">Username</p>
              </div>
              <div>
                <a
                  href="#"
                  class="text-md font-medium text-blue-500"
                  onclick="loadPage('profile')"
                  ><i class="fa-solid fa-pen"></i> Sunting Profile</a
                >
              </div>
            </div>

            <!-- menu List -->
            <div
              class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg mb-4"
            >
              <ul>
                <li
                  class="w-full p-4 border-gray-200 rounded-t-lg flex items-center"
                >
                  <a href="#" class="flex items-center nav-link">
                    <i
                      class="fa-solid fa-gear fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Pengaturan
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a
                    href="#"
                    class="flex items-center nav-link"
                    onclick="loadPage('transaksi')"
                  >
                    <i
                      class="fa-solid fa-clock-rotate-left fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Riwayat Transaksi
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a
                    href="#"
                    class="flex items-center nav-link"
                    onclick="loadPage('garasi')"
                  >
                    <i
                      class="fa-solid fa-warehouse fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Garasi
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a
                    href="#"
                    class="flex items-center nav-link"
                    onclick="loadPage('point')"
                  >
                    <i
                      class="fa-solid fa-gift fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Penukaran Poin
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a
                    href="#"
                    class="flex items-center nav-link"
                    onclick="loadPage('kupon')"
                  >
                    <i
                      class="fa-solid fa-ticket-simple fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Kupon Saya
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a
                    href="#"
                    class="flex items-center nav-link"
                    onclick="loadPage('notifikasi')"
                  >
                    <i
                      class="fa-solid fa-bell fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Notifikasi
                  </a>
                </li>
                <li class="w-full p-4 border-gray-200 flex items-center">
                  <a href="#" class="flex items-center nav-link">
                    <i
                      class="fa-solid fa-right-from-bracket fa-lg mr-2 p-1 bg-orange-500 rounded-full"
                    ></i>
                    Keluar
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="md:pt-32 md:w-8/12 w-11/12">
            <div
              class="bg-white p-6 rounded-lg shadow-md text-center w-full"
              id="content"
            >
              <!-- isi content -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="bg-gray-300 p-4 flex justify-center md:justify-start py-4">
      <img src="../dist/img/logo.png" alt="" />
    </footer>
    <!-- Bottom Bar -->
    <div
      x-data="{ isMobile: window.innerWidth <= 768 }"
      x-init="() => { window.addEventListener('resize', () => { isMobile = window.innerWidth <= 768 }) }"
      class="fixed bottom-0 left-0 right-0 bg-white px-4 py-6 text-blue-500 shadow-md flex items-center justify-between md:hidden"
      x-show="isMobile"
    >
      <!-- Icon Menu 1 -->
      <a href="#" class="flex items-center justify-center mx-2">
        <i class="fa-solid fa-home fa-lg"></i>
      </a>
      <!-- Icon Menu 2 -->
      <a href="#" class="flex items-center justify-center mx-2">
        <i class="fa-solid fa-gift fa-lg"></i>
      </a>
      <!-- Icon Menu 3 -->
      <a href="#" class="flex items-center justify-center mx-2">
        <i class="fa-solid fa-warehouse fa-lg"></i>
      </a>
      <!-- Icon Menu 4 -->
      <a href="#" class="flex items-center justify-center mx-2">
        <i class="fa-solid fa-bell fa-lg"></i>
      </a>
      <!-- Icon Menu 5 -->
      <a href="#" class="flex items-center justify-center mx-2">
        <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
      </a>
    </div>
  </body>

  <script src="../dist/js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
    defer
  ></script>
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</html>
