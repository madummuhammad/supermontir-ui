              <a class="flex-grow">
                <a href="#"

                ></a>
              </a>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-1 justify-start">
              <form class="md:me-5 me-2 w-full">
                <label
                  for="default-search"
                  class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                  >Search</label
                >
                <div class="relative flex items-center">
                  <div
                    class="absolute inset-y-0 md:end-2 end-6 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"

              <!-- Icon Menu 3 -->
              <div class="hidden md:block">

                  <i class="fa-solid fa-warehouse fa-xl text-gray-600"></i>

      <div class="container mx-auto">
        <div class="flex justify-center gap-5">
          <div class="md:w-8/12 w-11/12 mx-auto">
            <nav class="flex mb-4" aria-label="Breadcrumb">
              <ol
                class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
              >
                <li class="inline-flex items-center">
                  <a
                    href="index.html"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
                  >
                    Halaman Utama

                </li>
                <li aria-current="page">
                  <a class="flex items-center" href="produk.html">
                    <i class="fa-solid fa-chevron-right text-gray-700"></i>
                    <span
                      class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2"

                  </a>
                </li>
                <li aria-current="page">
                  <div class="flex items-center">
                    <i class="fa-solid fa-chevron-right text-gray-700"></i>
                    <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2"
                      >Oli Mobil</span
                    >
                  </div>
                </li>
              </ol>
            </nav>
            <div
              class="bg-white p-6 rounded-lg shadow-md text-center flex justify-center md:flex-row flex-col gap-4"
            >
              <div
                class="mb-4 md:w-1/2 w-full"
                x-data="{ activeSlide: 0, images: ['../dist/img/oli.jpg', '../dist/img/oli.jpg'] }"
              >
                <!-- Carousel wrapper -->
                <div class="relative">
                  <!-- Slides -->
                  <template x-for="(image, index) in images" :key="index">
                    <img
                      x-show="activeSlide === index"
                      :src="image"
                      class="w-full h-full object-cover"
                      alt="Slide Image"
                    />
                  </template>

                  <!-- Controls -->
                  <button
                    @click="activeSlide = (activeSlide - 1 + images.length) % images.length"
                    class="absolute top-1/2 left-1 transform -translate-y-1/2 text-slate-800 px-4 py-2 rounded-full"
                  >
                    <i class="fa-solid fa-chevron-left"></i>
                  </button>
                  <button
                    @click="activeSlide = (activeSlide + 1) % images.length"
                    class="absolute top-1/2 right-1 transform -translate-y-1/2 text-slate-800 px-4 py-2 rounded-full"
                  >
                    <i class="fa-solid fa-chevron-right"></i>
                  </button>
                </div>
              </div>
              <div class="md:w-1/2 w-full md:text-left text-center">
                <h2 class="text-2xl font-bold mb-2">Oli Mobil</h2>
                <div class="flex gap-4 md:justify-start justify-center mb-2">
                  <p class="text-lg text-gray-700">
                    Merk: <span class="text-blue-700">Toyota</span>
                  </p>
                  <p class="text-lg text-gray-700">
                    Stok: <span class="text-orange-700">Terbatas</span>
                  </p>
                </div>
                <h1 class="text-3xl font-bold mb-2 text-blue-900">
                  Rp. 100.000
                </h1>
                <!-- counter -->
                <div
                  class="flex md:justify-start justify-center items-center my-4"
                >
                  <p class="text-lg text-gray-700 me-2">Jumlah:</p>
                  <button
                    class="bg-white hover:bg-gray-400 text-blue-900 border-blue-900 border-2 font-bold py-1 px-3 rounded-full"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    value="1"
                    class="w-10 text-center border-b-2"
                  />
                  <button
                    class="bg-white hover:bg-gray-400 text-blue-900 border-blue-900 border-2 font-bold py-1 px-3 rounded-full"
                  >
                    +
                  </button>
                </div>
                <div class="flex md:justify-start justify-center gap-2 mb-2">
                  <button class="button-primary">Beli Sekarang</button>
                  <button class="button-tertiary">
                    <i class="fa-solid fa-cart-plus pe-2"></i>Tambah ke Troli
                  </button>
                </div>
                <div
                  class="flex md:justify-start justify-center gap-2 items-center"
                >
                  <p class="text-lg font-medium text-gray-700">Share</p>
                  <div class="flex gap-2">

                      href="#"
                      class="w-8 h-8 bg-blue-800 rounded-full p-2 flex items-center justify-center"

                      <i class="fa-brands fa-facebook-f text-white"></i
                    ></a>
                    <a
                      href="#"
                      class="w-8 h-8 bg-blue-500 rounded-full p-2 flex items-center justify-center"
                    >
                      <i class="fa-brands fa-twitter text-white"></i
                    ></a>
                  </div>
                </div>
